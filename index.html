<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript">
         $(document).ready(function () {
            $('.spoiler_links').click(function () {
               $(this).parent().children('div.spoiler_body').toggle('normal');
               return false;
            });
         });
      </script>
      <meta charset="UTF-8" />
      <title>SUBMISSION Page</title>
      <link rel="stylesheet" href="style.css" />
   </head>

   <body>
      <div class="conteiner">
         <div class="header">
            <div class="photo">
               <img src="Images\2.png" />
            </div>

            <h2>DEV Large Form</h2>
            <form action="https://headless.freihandlabor.dev/api/v1/form-submission/bxxMjx7K0B" method="POST">
               <input type="email" id="input_field" name="email" placeholder="email" />
               <input type="text" id="input_field" name="name" placeholder="name" />
               <input type="text" id="input_field" name="message" placeholder="message" />

               <!-- single file attachment handle -->
               <label for="attachment">Attach a file:</label>
               <input type="file" id="attachment" name="attachments" />

               <!-- multiple files attachment handle -->
               <label for="attachment2">Attach multiple files:</label>
               <input type="file" id="attachment2" name="attachments[]" multiple />

               <!-- honeypot handle -->
               <input type="hidden" name="email" value="" />

               <!-- Submit button -->
               <button type="submit" id="submit-form">Submit</button>
            </form>

            <h2>PROD Small Form #1</h2>
            <form action="https://app.headlessforms.cloud/api/v1/form-submission/tBgHuDguJk" method="POST">
               <input type="email" id="input_field" name="email" placeholder="email" />
               <input type="text" id="input_field" name="name" placeholder="name" />
               <input type="text" id="input_field" name="message" placeholder="message" />
               <button type="submit" id="submit-form">Submit</button>
            </form>

            <!-- <h2>PROD Small Form #2</h2>
            <form action="https://app.headlessforms.cloud/api/v1/form-submission/KAhlZ5FgT1" method="POST">
               <input type="email" id="input_field" name="email" placeholder="email" />
               <input type="text" id="input_field" name="name" placeholder="name" />
               <input type="text" id="input_field" name="message" placeholder="message" />
               <button type="submit" id="submit-form">Submit</button>
            </form> -->

            <h2>DEV Form SPAM</h2>
            <form action="https://headless.freihandlabor.dev/api/v1/form-submission/vGYKelzTLA" method="POST">
               <input type="email" id="input_field" name="email" placeholder="email" />
               <input type="text" id="input_field" name="name" placeholder="name" />
               <input type="text" id="input_field" name="message" placeholder="message" />

               <button type="submit" id="submit-form">Submit</button>
            </form>
         </div>
      </div>
   </body>
</html>
