<!DOCTYPE html>
<html lang="en">
   <head>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
      <script type="text/javascript">
         $(document).ready(function () {
            $('.spoiler_links').click(function () {
               $(this).parent().children('div.spoiler_body').toggle('normal');
               return false;
            });
         });
      </script>
      <meta charset="UTF-8" />
      <title>TEST</title>
      <link rel="stylesheet" href="style.css" />
      <!-- Favicon -->
      <link rel="apple-touch-icon" sizes="180x180" href="Images/apple-touch-icon.png" />
      <link rel="icon" type="image/png" sizes="32x32" href="Images/favicon-32x32.png" />
      <link rel="icon" type="image/png" sizes="16x16" href="Images/favicon-16x16.png" />
      <link rel="manifest" href="/site.webmanifest" />
   </head>

   <body>
      <div class="container">

            <div class="photo">
               <img src="Images\2.png" />
            </div>
         </div>

         <div class="column1">
            <h2>DEV LARGE Form #1</h2>
            <form action="https://headless.freihandlabor.dev/api/v1/form-submission/bxxMjx7K0B" method="POST" enctype="multipart/form-data">
               <input type="email" id="input_field" name="email" placeholder="email" />
               <!-- <input type="email" id="input_field" name="email" placeholder="email" /> -->
               <input type="text" id="input_field" name="name" placeholder="name" />
               <input type="text" id="input_field" name="message" placeholder="message" />

               <!-- single file attachment handle -->
               <label for="attachment2">Attach single file:</label>
               <input type="file" id="attachment" name="attachments" />

               <!-- multiple files attachment handle -->
               <label for="attachment2">Attach multiple files:</label>
               <input type="file" id="attachment" name="attachments[]" multiple />

               <!-- honeypot handle -->
               <!-- <input type="hidden" id="input_field" name="email_honey" value="honeypot" /> -->

               <!-- Submit button -->
               <button type="submit" id="submit-form">Submit</button>
            </form>

            <h2>DEV FREE Form #2</h2>
            <form action="https://headless.freihandlabor.dev/api/v1/form-submission/h1inpSipTK" enctype="multipart/form-data" method="POST">
               <input type="email" id="input_field" name="email" placeholder="email" />

               <input type="text" id="input_field" name="message" placeholder="message" />

               <button type="submit" id="submit-form">Submit</button>
            </form>

            <h2>DEV HoneyPot Form</h2>
            <form action="https://headless.freihandlabor.dev/api/v1/form-submission/wlDgR9PU2j" method="POST">

               <!-- honeypot handle -->
               <input type="hidden" id="input_field" name="email_honey" value="honeypot" />

               <button type="submit" id="submit-form">Submit</button>

            <h2>PROD SMALL Form #3</h2>

               <input type="text" id="input_field" name="name" placeholder="name" />
               <input type="text" id="input_field" name="message" placeholder="message" />

               <!-- single file attachment handle -->
               <label for="attachment">Attach one file:</label>
               <input type="file" id="attachment" name="attachments" />

               <!-- multiple files attachment handle -->
               <label for="attachment2">Attach multiple files:</label>
               <input type="file" id="attachment" name="attachments[]" multiple />
